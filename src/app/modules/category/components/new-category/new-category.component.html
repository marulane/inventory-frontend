<h2 mat-dialog-title>{{ estadoFormulario }} Categoría</h2>
<mat-dialog-content>
    <!-- Ligando a el formulario al objeto creado en ts-->
    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field>
                    <!-- Ligando a el formulario al objeto creado en ts con formControlName-->
                <input matInput placeholder="Nombre" formControlName="name" required/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Descripcion" formControlName="description" required></textarea>
            </mat-form-field>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <!-- Candado para deshabilitar el botón de guardado para cuando todos los campos requeridos sean llenados, 
        la directiva [disabled] funciona como && y retorna valores booleanos -->
    <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
